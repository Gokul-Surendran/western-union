<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=300, height=250" />
    <title>Cathay</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script> -->
    <!-- <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script> -->

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e1e1e1;
            padding: 0;
            margin: 0;
            width: 300px;
            height: 250px;
            position: relative;
        }

        .container {
            background-color: #ffffff;
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .bg {
            width: 300px;
            height: 250px;
            position: absolute;
            top: 0;
            left: 0;
            background-image: url('assets/bg.png');
            background-repeat: no-repeat;
            background-size: 300px 250px;
        }

        .banner-link .button {
            width: 158.22px;
            height: 24.42px;
            position: absolute;
            left: 71.37px;
            bottom: 12.32px;
            background-color: transparent;
            z-index: 22;
        }

        .banner-link .button::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 158.22px;
            height: 24.22px;
            background-image: url('assets/btn-2.svg');
            background-repeat: no-repeat;
            background-size: 158.22px 24.42px;
            transform: translate(-51%, -50%);
        }

        /* .banner-link:hover .button {
            background-color: #006564;
        } */

        .banner-link:hover .button::after {
            background-image: url('assets/btn-1.svg');
        }
    </style>
    <script type="text/javascript">
        var clickTag = "https://www.cathaypacific.com/";
    </script>
</head>

<body>
    <a class="banner-link" href="javascript:window.open(window.clickTag,'_blank')">
        <div class="container">
            <div class="bg"></div>
            <!-- button -->
            <div class="button"></div>

        </div>
    </a>
</body>

</html>
