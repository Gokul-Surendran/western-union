<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link data-react-helmet="true" rel="icon" href="../assets/images/favicon.ico">
    <!-- styles -->
    <title>Western Union</title>
  </head>
  <body>
    <!-- body content start -->

    <div class="wu-loyaltyotp">
        <div class="wu-loyaltyotp__outera">
            <div class="content-wrapper">
                <div class="wu-loyaltyotp__container">
                    <!-- title -->
                    <div class="wu-cmp-bckbtntitle">
                        <a href="#" class="wu-cmp-bckbtntitle__img">
                          <img src="../assets/images/wu-leftarw.png" alt="">
                        </a>
                        <h3 class="wu-cmp-bckbtntitle__title">Enter OTP</h3>
                    </div>
                      <!-- subtitle -->
                    <p class="wu-loyaltyotp__subtitle">A OTP has been sent to<br>+65 9857 XXXX number</p>
                    <!-- otp input-->
                    <div class="wu-loyaltyotp__input">
                        <input type="text" maxlength="1" placeholder="x">
                        <input type="text" maxlength="1" placeholder="x">
                        <input type="text" maxlength="1" placeholder="x">
                        <input type="text" maxlength="1" placeholder="x">
                    </div>
                    <a href="#" class="wu-loyaltyotp__resendtxt">Resend code</a>
                </div>
            </div>
        </div>
        <div class="wu-loyaltyotp__outerb">
             <!-- container-b -->
             <div class="wu-loyaltyotp__containerb">
                <div class="content-wrapper">
                    <!-- keypad -->
                <div class="wu-loyaltyotp__keypad">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+ * #</button>
                    <button>0</button>
                    <button>&#9003;</button> <!-- Backspace icon -->
                </div>
                <div class="wu-btns wu-btns--ylw">
                    <button type="submit" class="wu-btns__inner">Submit</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
