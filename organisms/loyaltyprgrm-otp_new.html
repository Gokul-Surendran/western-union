<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link data-react-helmet="true" rel="icon" href="../assets/images/favicon.ico">
    <!-- styles -->
    <title>Western Union</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="wu-lyotp">
      <div class="content-wrapper">
        <div class="wu-lyotp__out">
          <div class="wu-lyotp__otphead">
            <a class="wu-lyotp__arrowlogo">
              <img src="../assets/images/wu-leftarw.png" alt="img">
            </a>
            <h3 class="wu-lyotp__h3">Enter OTP</h3>
          </div>   
          <p class="wu-lyotp__para">A OTP has been sent to +65 9857 XXXX number</p>    
          
          <!-- input -->
           <div class="wu-lyotp__field">
             <div class="wu-lyotp__fieldout">
              <label for="" class="wu-lyotp__label">Enter your OTP<span>*</span></label>
              <input type="text" id="" class="wu-lyotp__input">
              <a href="#" class="wu-lyotp__resend">Resend code</a>
             </div>
            </div>
            <div class="wu-lyotp_btnout">
              <div class="wu-btns">
               <button type="submit" class="wu-btns__inner">Submit</button>
             </div>
            </div>
        </div>
      </div>
     </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
