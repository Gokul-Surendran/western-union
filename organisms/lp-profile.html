<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link data-react-helmet="true" rel="icon" href="../assets/images/favicon.ico">
    <!-- styles -->
    <title>Western Union</title>
  </head>
  <body>
    <!-- body content start -->

    <div class="wu-detailspg wu-profile">
        <div class="wu-detailspg__bg desk-visible hide-mobile-tablet" style="background-image: url('https://uat.th.qrme.cloud/customer/assets/images/signup-bg.png?version=20230330');"></div>
      <div class="wu-detailspg__bg only-mobile-tablet" style="background-image: url('https://uat.th.qrme.cloud/customer/assets/images/signup-bg.png?version=20230330');"></div>
      <!-- content-wrapper -->
       <div class="content-wrapper">
        <div class="wu-detailspg__wrap">
            <div>
                <div class="wu-detailspg__content">
                    <div class="wu-detailspg__content__bg only-mobile" style="background-image: url('https://uat.th.qrme.cloud/customer/assets/images/signup-bg-mob.png?version=20230330');"></div>
                    <div class="wu-detailspg__content-wrap">
                      <h3 class="wu-title">
                          My Profile
                      </h3>
                  </div>
                </div>
            </div>
            <div class="wu-profile__dtlswrap">
                <!-- name -->
                <div class="wu-profile__input">
                    <label class="wu-lyprgrmform__inputhd">Name<span>*</span></label>
                    <input type="text" id="mtcn" class="wu-lyprgrmform__input">
                </div>
                <!-- email -->
                <div class="wu-profile__input">
                    <label class="wu-lyprgrmform__inputhd">Email<span>*</span></label>
                    <input type="text" id="mtcn" class="wu-lyprgrmform__input">
                </div>
            </div>
            <h5 class="wu-profile__subhead">Countries you usually transfer money?</h5>
            <p class="wu-profile__subtxt">Please select the countries you usually do the remittance.</p>
            <!-- country section -->
            <div class="wu-profile__cntryslctn">
                <div class="option">
                    <input type="radio" name="country" id="philippines">
                    <div class="wu-profile__cntryflg">
                      <img src="../assets/images/lp-phillipines.png" alt="Philippines">
                    </div>
                    <p class="wu-profile__cntrynme">Philippines</p>
                  </div>
              
                  <div class="option">
                    <input type="radio" name="country" id="usa">
                    <div class="wu-profile__cntryflg">
                      <img src="../assets/images/lp-USA.png" alt="USA">
                    </div>
                    <p class="wu-profile__cntrynme">USA</p>
                  </div>
              
                  <div class="option">
                    <input type="radio" name="country" id="china">
                    <div class="wu-profile__cntryflg">
                      <img src="../assets/images/lp-China.png" alt="China">
                    </div>
                    <p class="wu-profile__cntrynme">China</p>
                  </div>
              
                  <div class="option">
                    <input type="radio" name="country" id="india">
                    <div class="wu-profile__cntryflg">
                      <img src="../assets/images/lp-India.png" alt="India">
                    </div>
                    <p class="wu-profile__cntrynme">India</p>
                  </div>
              
                  <div class="option">
                    <input type="radio" name="country" id="vietnam">
                    <div class="wu-profile__cntryflg">
                      <img src="../assets/images/lp-vietnam.png" alt="Vietnam">
                    </div>
                    <p class="wu-profile__cntrynme">Vietnam</p>
                  </div>
            </div>
            <!-- unsubscribe -->
            <div class="wu-profile__unsubscribe">
                <input type="checkbox" id="unsubscribe">
                <p class="wu-profile__subtxt">Unsubscribe</p>
            </div>
            <!-- btn -->
            <div class="wu-btns">
              <button type="submit" class="wu-btns__inner">Submit</button>
            </div>
        </div>
       </div>
    </div>

    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
