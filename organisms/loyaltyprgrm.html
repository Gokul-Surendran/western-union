<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link data-react-helmet="true" rel="icon" href="../assets/images/favicon.ico">
    <!-- styles -->
    <title>Western Union</title>
  </head>
  <body>
    <!-- body content start -->
     <div class="loyaltyprgrm">
        <div class="content-wrapper">
            <div class="loyaltyprgrm__outer">
                <!-- title -->
                <h3 class="wu-title text-center">
                    Loyalty Program
                </h3>
                <!-- section - 1 -->
                <div class="loyaltyprgrm__container">
                    <h3 class="loyaltyprgrm__stamphead">
                        One Transaction Promotion
                    </h3>
                    <div class="loyaltyprgrm__giftwrap">
                        <button type="button" class="loyaltyprgrm__stmpbtn" data-bs-toggle="modal" data-bs-target="#wu-lpmodal1">
                            <div class="wu-gift">
                                <div class="wu-gift__top">
                                  <div class="wu-gift__img">
                                    <img src="../assets/images/Gift-loyaltyprgrm.png" alt="">
                                  </div>
                                </div>
                                <div class="wu-gift__cnt">
                                  <div class="wu-gift__title">
                                    Stamp for First Transaction
                                  </div>
                                  <div class="wu-gift__text">
                                    Click on the stamp to redeem
                                  </div>
                                  <div class="wu-gift__status">
                                    <span class="wu-gift__loader"></span>
                                    <div class="wu-gift__status-text">
                                      Ready to Scan
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </button>
                        <!-- tile -->
                    </div>
                </div>
                <!-- section - 2 -->
                <div class="loyaltyprgrm__container">
                    <h3 class="loyaltyprgrm__stamphead">
                        Two Transaction Promotion
                    </h3>
                    <div class="loyaltyprgrm__containerwrap">
                        <!-- tile -->
                    <div class="loyaltyprgrm__giftwrap">
                        <button type="button" class="loyaltyprgrm__stmpbtn" data-bs-toggle="modal" data-bs-target="#wu-lpmodal1">
                            <div class="wu-gift">
                                <div class="wu-gift__top">
                                  <div class="wu-gift__img">
                                    <img src="../assets/images/Gift-loyaltyprgrm.png" alt="">
                                  </div>
                                </div>
                                <div class="wu-gift__cnt">
                                  <div class="wu-gift__title">
                                    Stamp for 1<sup>st</sup> Transaction
                                  </div>
                                  <div class="wu-gift__text">
                                    Click on the stamp to redeem
                                  </div>
                                  <div class="wu-gift__status">
                                    <span class="wu-gift__loader"></span>
                                    <div class="wu-gift__status-text">
                                      Ready to Scan
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </button>
                    </div>
                    <div class="loyaltyprgrm__giftwrap">
                        <button type="button" class="loyaltyprgrm__stmpbtn" data-bs-toggle="modal" data-bs-target="#wu-lpmodal1">
                            <div class="wu-gift">
                                <div class="wu-gift__top">
                                  <div class="wu-gift__img">
                                    <img src="../assets/images/Gift-loyaltyprgrm.png" alt="">
                                  </div>
                                </div>
                                <div class="wu-gift__cnt">
                                  <div class="wu-gift__title">
                                    Stamp for 2<sup>st</sup> Transaction
                                  </div>
                                  <div class="wu-gift__text">
                                    Click on the stamp to redeem
                                  </div>
                                  <div class="wu-gift__status">
                                    <span class="wu-gift__loader"></span>
                                    <div class="wu-gift__status-text">
                                      Ready to Scan
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <!-- Modal -->
     <div class="modal fade" id="wu-lpmodal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="overlay"></div>
            <div class="modal-body">
                You have chosen one transaction promotion, you cannot choose two transactions later on first
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
            <button type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
        </div>
    </div>
 
     

    

    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../assets/js/script.js"></script> -->
    <!-- scripts -->
  </body>
</html>
