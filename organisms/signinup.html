<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- signinup start -->
    <div class="wu-signinup">
      <div class="wu-signinup__bg desk-visible hide-mobile-tablet" style="background-image: url(../assets/images/signup-bg.png);"></div>
      <div class="wu-signinup__bg only-mobile-tablet" style="background-image: url(../assets/images/signup-bg-tab.png);"></div>
      <div class="content-wrapper">
        <div class="wu-signinup__wrap">
            <!-- signup start -->
            <div class="wu-signinup__content">
              <div class="wu-signinup__content__bg only-mobile" style="background-image: url(../assets/images/signup-bg-mob.png);"></div>
              <div class="wu-signinup__content-wrap">
                <h3 class="wu-title">
                  Send money,spread happiness: Get rewarded with Western Union!
                </h3>
                <div>
                  WIN FABULOUS PRIZES: Gold Necklace or Universal Studio Tickets, NTUC shopping vouchers.
                </div>
              </div>
            </div>
              <div class="wu-signinup__form">
                <div class="wu-inpwrap">
                  <input type="text" class="wu-inp" placeholder="Name">
                </div>
                <div class="wu-inpwrap">
                  <input type="text" class="wu-inp" placeholder="NRIC ID / FIN  -  Enter last 4 digits only">
                </div>
                <div class="wu-inpwrap">
                  <div class="wu-ccode-select">
                    <select name="" id="" class="wu-ccode-select__select">
                      <option value="">+65 </option>
                      <option value="">+65 </option>
                      <option value="">+65 </option>
                      <option value="">+65 </option>
                    </select>
                    <input type="number" class="wu-ccode-select__input"></input>
                  </div>
                </div>
                <div class="wu-signinup__tnc">
                  <input type="checkbox" name="" id="signup-tnc" class="wu-checkbox">
                  <label for="signup-tnc" class="wu-label">I agreed with <a href="" class="">Terms & Conditions</a></label>
                </div>
                <div class="wu-signinup__act">
                  <button class="wu-btn wu-btn--black">Sign up</button>
                </div>
              </div>
            <!-- signup end -->
        </div>
      </div>
    </div>
    <!-- signinup end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
