<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <!-- Header start -->
    <div class="wu-header">
      <div class="content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand wu-header__logo" href="#">
              <img src="../assets/images/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="nav-link" href="#">content1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">content2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">content3</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Header end -->
    <!-- yes start -->
    <div class="wu-yes">
      <img src="../assets/images/ornements.png" alt="" class="wu-yes__ormimg">
      <div class="content-wrapper"> 
         <div class="wu-yes__content">
            <h3 class="wu-title">YES</h3>
            <p class="wu-para wu-para--bm">I wish to get my QR coupons</p>
            <p class="wu-para">You will be rewarded with $25 QR coupons which can be redeemed at any of our outlets in Singapore</p>
            <div class="wu-yes__form">
              <div class="wu-inpwrap">
                <input type="text" class="wu-inp" required>
                <label for="" class="wu-label">Name</label>
              </div>
              <div class="wu-inpwrap">
                <input type="text" class="wu-inp" required>
                <label for="" class="wu-label">NRIC ID / FIN  -  Enter last 4 digits only</label>
              </div>
              <div class="wu-inpwrap">
                <div class="wu-ccode-select">
                  <select name="" id="" class="wu-ccode-select__select">
                    <option value="">+65 </option>
                    <option value="">+65 </option>
                    <option value="">+65 </option>
                    <option value="">+65 </option>
                  </select>
                  <input type="number" class="wu-ccode-select__input"></input>
                </div>
              </div>
              <div class="wu-yes__tnc">
                <input type="checkbox" name="" id="signup-tnc" class="wu-checkbox">
                <label for="signup-tnc" class="wu-label">I agreed with <a href="" class="">Terms & Conditions</a></label>
              </div>
              <div class="wu-yes__act">
                <button class="wu-btn wu-btn--black">Get My Coupon</button>
              </div>
            </div>
         </div>
      </div>
      <!-- footer start -->
      <div class="wu-footer">
         <img src="../assets/images/footer-img.png" alt="" class="wu-footer__img">
      </div>
      <!-- footer end -->
    </div>
    <!-- yes end -->
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
