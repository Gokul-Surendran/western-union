<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body style="background-color: black; padding: 30px;">
    <!-- lucky draw with single item card tile start -->
    <div class="wu-lucky-tile">
      <div class="wu-lucky-tile__header">
        <div class="wu-lucky-tile__header-item">
          <div class="wu-lucky-tile__text wu-lucky-tile__text--large">
            weekly lucky draw
          </div>
        </div>
        <div class="wu-lucky-tile__header-item">
          <div class="wu-lucky-tile__text">
            Every Sunday starting
          </div>
          <div class="wu-lucky-tile__text wu-lucky-tile__text--large">
            5th Mar - 7th May
          </div>
        </div>
      </div>
      <!-- lucky draw card start -->
      <div class="wu-lucky__card">
        <div class="wu-lucky__card_img">
          <img src="../assets/images/lucky-draw-tickets.png" alt="laguage">
        </div>
        <div class="wu-lucky__card_text">
          LG B2 55-inch OLED 4K Smart TV
        </div>
      </div>
      <!-- lucky draw card end -->
    </div>
    <!-- lucky draw with single item card tile end -->

    
    <!-- lucky draw with two item card tile start -->
    <div class="wu-lucky-tile">
      <div class="wu-lucky-tile__header">
        <div class="wu-lucky-tile__header-item">
          <div class="wu-lucky-tile__text wu-lucky-tile__text--large">
            weekly lucky draw
          </div>
        </div>
        <div class="wu-lucky-tile__header-item">
          <div class="wu-lucky-tile__text">
            on the
          </div>
          <div class="wu-lucky-tile__text wu-lucky-tile__text--large">
            7th May
          </div>
        </div>
      </div>
      <!-- cards section starts -->
      <div class="wu-lucky-tile__card-wrap">
        <!-- lucky draw card start -->
        <div class="wu-lucky__card">
          <div class="wu-lucky__card_img">
            <img src="../assets/images/gold-necklece.png" alt="laguage">
          </div>
          <div class="wu-lucky__card_text">
            Gold Necklace(worth $xxxx)
          </div>
        </div>
        <!-- lucky draw card end -->

        <!-- text -->
        <div class="wu-lucky-tile__text wu-lucky-tile__text--large">
          OR
        </div>
        <!-- text -->

        <!-- lucky draw card start -->
        <div class="wu-lucky__card">
          <div class="wu-lucky__card_img">
            <img src="../assets/images/universal-tickets.png" alt="laguage">
          </div>
          <div class="wu-lucky__card_text">
            Universal Studio Tickets(worth $xxxx)
          </div>
        </div>
        <!-- lucky draw card end -->
      </div>
      <!-- cards section ends -->
    </div>
    <!-- lucky draw with two item card tile end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
